<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Covid-19 Cases Tracker </title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script>
      $( function() {
        var dateFormat = "yyyy-mm-dd",
          from = $( "#from" )
            .datepicker({
              defaultDate: "+1w",
              changeMonth: true,
              numberOfMonths: 1
            })
            .on( "change", function () {
              to.datepicker( "option", "minDate", getDate( this ) );
            }),
          to = $( "#to" ).datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 1
          })
          .on( "change", function () {
            from.datepicker( "option", "maxDate", getDate( this ) );
          });
     
        function getDate( element ) {
          var date;
          try {
            date = $.datepicker.parseDate( dateFormat, element.value );
          } catch( error ) {
            date = null;
          }
     
          return date;
        }
        
        function validation(form){
          var f=document.getElementById('from')
          var t=document.getElementById('to')
          if((t>=f)&&(f>=new date('2021-08-08'))&&(t<=new date('2022-03-01'))){
            return true;
          }
          else{
            alert('Date is not in valid range')
            return false;
          }
          //Validation of school_v can also be done here
        }
        
      } );
      </script>
</head>

   <body>
     <main>

          </div>
        <form method="POST" action="{{url_for('hello')}}">

                      <input type="text" class="searchTerm" placeholder="Enter school or district" class="School" id="School" name="School" >
